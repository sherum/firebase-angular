<div class="user-profile" *ngIf="user">
<div class="person-icon">
  <img [src]="profileImage" style="max-width: 100%; max-height: 100%">
</div>
  <div class="user-profile-email">
  <label>Name:</label>
  <div class="user-profile-email-value">{{user?.name}}</div>
  <button (click)="onNameChange()" type="button" data-toggle="modal" data-target="#editModal"
          class="btn btn-default btn-sm user-profile-email-btn">Edit
  </button>
</div>

  <div class="user-profile-email">
    <label>Email:</label>
    <div class="user-profile-email-value">{{user?.email}}</div>
    <button (click)="onEmailChange()" type="button" data-toggle="modal" data-target="#editModal"
            class="btn btn-default btn-sm ">Edit
    </button>
  </div>

  <div class="user-profile-email">
    <label>Mobile:</label>
    <div class="user-profile-email-value">{{user?.mobile}}</div>
    <button (click)="onMobileChange()" type="button" data-toggle="modal" data-target="#editModal"
            class="btn btn-default btn-sm user-profile-email-btn">Edit
    </button>
  </div>

  <div class="user-profile-email">
    <label>Password:</label>
    <div class="user-profile-email-value password-value">****</div>
    <button (click)="onPasswordChange()" type="button" data-toggle="modal" data-target="#editModal"
            class="btn btn-default btn-sm user-profile-email-btn">Edit
    </button>
  </div>


  <div class="user-profile-btn">
    <button type="button" (click)="onLogout()" class="btn btn-info">LOGOUT</button>
  </div>

</div>
